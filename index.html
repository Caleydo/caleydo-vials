<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vials (a Caleydo Web Project)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-barplot_icon.png in the root directory -->

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/selectivity/dist/selectivity-full.css">
    <link rel="stylesheet" href="style.css">


    <script src="/caleydo_web.js"></script>
    <style type="text/css">
        .selectivity-input, .selectivity-dropdown {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /*font-weight: lighter;*/
            font-size: 9pt;
            margin-top: 12px;
        }

        .selectivity-single-select {
            min-height: 10px;
        }

        .selectivity-single-select-input {
            border-width: 0;
            font-size: 7px;
        }

        .selectivity-single-result-container, .selectivity-caret {
            top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" id='navbar' style="margin: 0">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="padding:5px; height: 35px;">
                <img alt="Brand" src="img/logo_vials.png" style="padding: 5px; width: 40px;">
            </a>
        </div>

        <button class="btn btn-sm btn-default buttonSelected navbar-btn navbar-left" id="toggleIntrons" style="margin-right: 3px; "> shrink introns</button>
        <!--<button class="btn btn-sm btn-default buttonSelected navbar-btn navbar-left" id="dotsJittering" style="margin-right: 3px; "> jitter dots</button>-->
        <button class="btn btn-sm btn-default buttonSelected navbar-btn navbar-left" id="overlayDots" style="margin-right: 3px; "> overlay dots</button>

        <div id="projectSelector" class="selectivity-input navbar-form navbar-left" style="width: 200px;"></div>
        <div id="geneSelector" class="selectivity-input navbar-form navbar-left" style="width: 200px; "></div>

        <div class="form-group form-group-sm navbar-form navbar-left">
            <label>chr:</label>
            <input class="form-control btn-mini" id="chromosomeInfo" type="text" placeholder="..."
                   style="max-width: 30px;padding: 1px;padding-left: 5px;" readonly>

            <label for="startPos">loc:</label>
            <input class="form-control btn-mini" id="startPos" type="text" placeholder="..."
                   style="max-width: 250px;padding: 1px;padding-left: 5px;" readonly>

            <label for="strandInfo">strand:</label>
            <input class="form-control btn-mini" id="strandInfo" type="text" placeholder="..."
                   style="max-width: 20px;padding: 1px;padding-left: 5px;font-weight: bold;" readonly>
        </div>



    </div>

    </div>
</nav>

<div id="vis_canvas" style="overflow-y: auto;opacity:0 ">
    <div id="startScreen" style="position: relative; top: 30%;left: 50%;
         margin-left: -162px;margin-top: -162px; width:324px;">
        <img src="img/logo_vials_large.png" />
        <p id="startScreenText" style="text-align: center">
            <!--<span class="glyphicon glyphicon-refresh glyphicon-spin" ></span>-->
            <span style="font-size: 18pt; font-weight: bold;">
                Vials 1.5
            </span>
        </p>
    </div>

    <div id="vials_vis" style="opacity: .0001">
         <!--<div id="geneSelector" class="selectivity-input navbar-form navbar-left" style="width: 200px; "></div>-->
        <div id="visJxns" style="padding-top: 5px"></div>
        <div id="visAxis"></div>
        <div id="visIso"></div>
        <div id="visReads"></div>
    </div>
</div>

</body>
</html>
